
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p12"></p>
	<script type="text/javascript">
		var arr1=[];
		var arr2=[];
		var count=0;
		var ctr=0;
		var n1=prompt("Enter the number of elements in the array 1:");
		var i=0;
		for(i=0;i<n1;i++)
		{
			arr1.push(prompt("Enter the element for array 1:"));
		}
		var n2=prompt("Enter the number of elements in the array 2:");
		for(i=0;i<n2;i++)
		{
			arr2.push(prompt("Enter the element for array 2:"));
		}

		document.getElementById("p1").innerHTML=arr1;
		document.getElementById("p2").innerHTML=arr2;
		for(i=0;i<n2;i++)
		{
			for(j=0;j<n1;j++)
			{
				if(arr2[i]==arr1[j])
				{
					count=1;
					break;
				}
			}
			if(count!=1)
			{
				ctr++;
				arr1.push(arr2[i]);
			}
			count=0;
		}
		document.write("<br>");
		document.getElementById("p12").innerHTML=arr1;
	</script>
	
</body>
</html>
