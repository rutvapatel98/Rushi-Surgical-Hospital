<!DOCTYPE html>
<html>
<script>

function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
}

function myFunction1() {
    p1 = document.getElementById("demo1");
    p1.innerHTML = "Hello World";
}

function myFunction2() {
    var x = document.getElementsByTagName("LI");
    document.getElementById("demo2").innerHTML = x[1].innerHTML;
    document.getElementById("demo21").innerHTML = document.getElementsByTagName("LI").length;
    document.getElementsByTagName("LI")[0].innerHTML = "Black Tea";
}
function myFunction3() {
	var x = document.getElementsByTagName("P");
	var i;
	for (i = 0; i < x.length; i++) {
	    x[i].style.backgroundColor = "blue";
	}
}
function myFunction4() {
 var x = document.getElementsByTagName("*");
 document.getElementById("demo23").innerHTML = x[4].innerHTML;
}

</script>


<body>
getElementById example:
<p id="demo" style="background-color:lightgrey"> Click the button to change the text in this paragraph.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo1" style="background-color:red"> Click the button to change the text in this paragraph.</p>

<button onclick="myFunction1()">Try it</button>

getElementsByTagName Example

<p>An unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Click the button to display the innerHTML of the second li element (index 1).</p>

<button onclick="myFunction2()">Try it</button>

<p id="demo2"></p>
<p id="demo21"></p>
<p id="demo22"></p>

<button onclick="myFunction3()">Try it</button>
<br/>
<button onclick="myFunction4()">Try it</button>
<p id="demo23"></p>

</body>
</html>
