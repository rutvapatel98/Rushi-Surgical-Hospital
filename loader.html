<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;

  @keyframes 
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {

  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var setpos = 350;
  var add = 1;

  frame();
  function frame() {
  	
var id = setInterval(frame, 60);
    if (pos == setpos) {
    	setpos = 0;
    	add = -1;
     // clearInterval(id);
    } else {

      pos = pos + add; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
