	<script type="text/javascript">
function val(){
if(frm.number.value=="")
{
	alert("Please enter the phone number");
	frm.number.focus(); 
	return false;
}
if(isNaN(frm.number.value))
{
	alert("Invalid phone number");
	frm.number.focus(); 
	return false;
}
if((frm.number.value).length < 10)
{
	alert("Phone number should be minimum 10 digits");
	frm.number.focus(); 
	return false;
}if(frm.email.value=="")
{
	alert("Please enter the email");
	frm.email.focus();	
	return false;
}	
var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

if (reg.test(frm.email.value) == false) 
{
	alert('Invalid email address');
	frm.email.focus();	
	return false;
}


return true;
}
</script>
